layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_3
layers:
  BASE:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [A, S, D, F, G, H, J, K, L, ";"]
    - [Z, X, C, V, B, N, M, ",", ".", "/"]
    - Esc
    - {t: Space, h: NUM}/
    - {t: Tab, h: MOUSE}
    - Enter
    - {t: Bskp, h: SYM}
    - Shift
  NUM:
    - [null, Home, Up, End, null, "-", 7, 8, 9, "*"]
    - [null, Left, Down, Right, null, "=", 4, 5, 6, "/"]
    - [null, Cut, Copy, Paste, null, ".", 1, 2, 3, "%"]
    - null
    - {type: held}
    - null
    - null
    - 0
    - null
  SYM:
    - ["^", "<", ">", "\"", "`", "&", "/", "[", "]", "%"]
    - ["!", "-", "+", "=", "$", "|", ":", "(", ")", ";"]
    - ["#", "?", "*", "_", "'", "~", "\\", "{", "}", "@"]
    - null
    - null
    - null
    - null
    - {type: held}
    - null
  MOUSE:
    - [null, null, "MS UP", null, null, null, null, "SCR UP", null, null]
    - [null, "MS LEFT", "MS DOWN", "MS RIGHT", null, null, "SCR LEFT", "SCR DOWN", "SCR RIGHT", null]
    - [null, null, null, null, null, null, null, null, null, null]
    - null
    - null
    - {type: held}
    - M2
    - M1
    - M3
  FUNC:
    - [RESET, VOL-, VOL+, MUTE, null, null, F7, F8, F9, F10]
    - [null, PREV, NEXT, PLAY, null, null, F4, F5, F6, F11]
    - [null, GAME, BR-, BR+, null, null, F1, F2, F3, F12]
    - {type: held}
    - null
    - null
    - null
    - null
    - null
  GAME:
    - ["ESC", Q, W, E, R, 1, 2, 3, 4, 5]
    - ["SHIFT", A, S, D, F, T, G, P, Enter, Caps]
    - ["CTRL", Z, X, C, V, J, M, I, O, BASE]
    - Gui
    - Space
    - Tab
    - null
    - null
    - null
combos:
  - {p: [1, 2], k: Del, l: [BASE]}
  - {p: [2, 3], k: Comment, l: [BASE]}
  - {p: [1, 2, 3], k: F5, a: bottom, l: [BASE]}

  - {p: [11, 12], k: Caps, l: [BASE]}
  - {p: [12, 13], k: Play, l: [BASE]}
  - {p: [11, 12, 13], k: Prscn, a: bottom, l: [BASE]}

  - {p: [21, 22], k: Cut, l: [BASE]}
  - {p: [22, 23], k: Copy, l: [BASE]}
  - {p: [21, 22, 23], k: Paste, a: bottom, l: [BASE]}
